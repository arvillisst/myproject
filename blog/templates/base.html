{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{%  block title %}Django-блог{% endblock title %}</title>
    <!-- Font Awesome <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="shortcut icon" href="{% static 'img/prog.ico' %}" />
    
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>

    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/highlight.min.js"></script>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/styles/default.min.css">
    
    <script src="//cdn.jsdelivr.net/gh/highlightjs/cdn-release@9.12.0/build/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128971378-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-128971378-1');
    </script>

</head>

<body class="hidden-sn animated">
    <!--Main Navigation-->
    <header>
        <!-- Navbar -->
        <nav class="navbar fixed-top navbar-expand-lg navbar-light white scrolling-navbar">
            <div class="container">

                <!-- Brand -->
                <a class="navbar-brand waves-effect" href="/">
                    <strong class="font-weight-bold">DJANGO-блог</strong>
                </a>

                <!-- Collapse -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">

                    <!-- Left -->
                    <ul class="navbar-nav mr-auto">


                        <li class="nav-item {% if request.path == '/snippets/' %} active {% endif %}">
                            <a class="nav-link waves-effect font-weight-bold" href="{% url 'snippets' %}"> Сниппеты</a>
                        </li>
                        <li class="nav-item {% if request.path == '/tutorials/' %} active {% endif %}">
                            <a class="nav-link waves-effect font-weight-bold" href="{% url 'tutorials' %}"> Туториалы</a>
                        </li>
                        
                        <li class="nav-item {% if request.path == '/about/' %} active {% endif %}">
                            <a class="nav-link waves-effect font-weight-bold" href="{% url 'about' %}">О сайте</a>
                        </li>
                        {% if user.is_superuser %}
                            <li class="nav-item">
                                <a class="nav-link waves-effect font-weight-bold" href="/admin/" target="_blank">Админ</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link waves-effect font-weight-bold" href="/admin/blog/article/" target="_blank">Добавить статью</a>
                            </li>

                        {% endif %}

                    </ul>

                    <!-- Right -->
                    <ul class="navbar-nav nav-flex-icons">
                        <!-- Search form -->
                        <li class="nav-item">
                            <form action="{% url 'search' %}" method="get">
                                <row class="md-form">
                                    <input class="form-control" type="text" placeholder="Поиск" aria-label="Search" name="query">
                                </row>
                            </form>
                        </li>
                    </ul>
                    <!-- Right -->

                </div>

            </div>
        </nav>
        <!-- Navbar -->

    </header>
    <!--Main Navigation-->

    {% block content %}
            
    {% endblock content %}
